<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

            <!--=============== FAVICON ===============-->
            <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
    
    
            <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Signup</title>
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="signup">
      <h1 hr class="signup-heading">Sign up</h1>
      <button class="signup-social">
        <img class="signup-social-icon" src="https://img.icons8.com/fluency/48/000000/google-logo.png"/>
        <span class="signup-social-text">Sign up with Google</span>
      </button>
      <div class="signup-or"><span>Or</span></div>
      <form action="#" class="signup-form" autocomplete="off">
        <label for="fullname" class="signup-label">Full name</label>
        <input type="text" id="fullname" class="signup-input" placeholder="Eg: Phạm Tiến Việt">
        <label for="email" class="signup-label">Email</label>
        <input type="email" id="email" class="signup-input" placeholder="Eg: del.vietpt0905@gmai.com">
        <button class="signup-submit">Sign up</button>
      </form>
      <p class="signup-already">
        <span>Already have an account ?</span>
        <a href="index.html" class="signup-login-link">Login</a>
      </p>
    </div>
    <img class="signup-img1" src="assets/img/footer1-img.png" alt="">
    <img class="signup-img2" src="assets/img/footer2-img.png" alt="">
  </body>
</html>
